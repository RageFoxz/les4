<body>
    <script>
        
        let max = +prompt("Введите число", "")
        let star = "";
        let result = "";
            for(i=0; i < max; i++){
                star += "*";
                result += '\n' + star;
            }
            console.log(result);



        let max1 = +prompt("Введите число", "")
        let star1 = "";
            for (i=0; i <= max1; i++) {
                star1 += '*'.repeat(i) + '\n';
            }
            console.log(star1);
       
       </script>
</body>
